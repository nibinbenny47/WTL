<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>navigation bar</title>
    <link rel="stylesheet" href="NavBar.css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <h4>The Nav</h4>
      </div>
      <ul class="nav-links">
        <li><a href="NavBar.html">Home</a></li>
        <li><a href="navabout.html">About</a></li>
        <li><a href="navworks.html">Works</a></li>
        <li><a href="navprojects.html">Projects</a></li>
      </ul>
      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </nav>
    <div style="margin-left: 10%; margin-top:20%">
      <h1>PROJECTS PAGE</h1>
    </div>
    <script>
      const navslide = () => {
        const burger = document.querySelector(".burger");
        const nav = document.querySelector(".nav-links");
        const navLinks=document.querySelectorAll(".nav-links li");
        //--toggle nav------------
        burger.addEventListener("click", () => {
          nav.classList.toggle("nav-active");
          //------animate links-------------

        navLinks.forEach((navLinks,index)=>{
            if(navLinks.style.animation){
                navLinks.style.animation='';
            }
            else{
                navLinks.style.animation=`navLinkFade 0.5s  ease forwards ${index/7}s`;


            }
        });
        burger.classList.toggle('toggle');

        });
        
      
        
      }
      

      navslide();
    </script>
  </body>
</html>
